<ion-header>

  <ion-navbar>
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row *ngIf="place.imageUrl">
      <ion-col>
        <img [src]="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng" [zoom]="16">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="secondary" (click)="back()">Go Back</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="danger" (click)="delete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
